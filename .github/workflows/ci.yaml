name: ci-fc3-desafio-diego-rezende
on:
  pull-request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test